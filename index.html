<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Exploding text</title>
</head>
<body>
    <div class="container">
        <div class="text-container">
            <p class="text-container__letter first left">e</p>
            <p class="text-container__letter second center">x</p>
            <p class="text-container__letter third center">p</p>
            <p class="text-container__letter fourth center">l</p>
            <p class="text-container__letter fifth center">o</p>
            <p class="text-container__letter sixth center">d</p>
            <p class="text-container__letter seventh right">e</p>
        </div>
    </div>
</body>
</html>
